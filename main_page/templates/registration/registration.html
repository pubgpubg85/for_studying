{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main_page/css/registration.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9ee76c36ca.js" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="login-form">
                    <h2>Registration</h2>
                    <form method="post" class="form-group">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" name="username" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                        {{ form.errors }}
                    </form>
                    <p>Already have an account? <a href="{% url 'main_page:main_page' %}">Click Here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
